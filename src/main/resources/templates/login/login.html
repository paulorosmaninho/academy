<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Importando biblioteca de estilos do BootStrap -->
<link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css">
<title>Projeto de gerenciamento de alunos - Login</title>
<meta name="author" content="Paulo Rosmaninho" />
<!-- Importando arquivo style.css -->
<link rel="stylesheet" href="css/login.css">
<!-- Importando kit de fontes awesome -->
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<!-- Importando kit de fontes do google -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="login-form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Controle de Acesso</h2>
					<p>Insira suas credenciais para fazer o login no sistema</p>
				</div>
				<form method="post" action="/login" autocomplete="off" th:object="${usuario}">
					
					<div class="alert alert-danger" role="alert" th:if="${errMsg}">
						<strong th:text="${errMsg}"></strong>
					</div>
					
					<div class="form-group">
						<input type=text name="email" class="form-control" placeholder="E-mail">
					</div>

					<div class="form-group">
						<input type=password name="codigoSenha" class="form-control" placeholder="Senha">
					</div>
					
					<div class="cadastro">
						<p>Não tem cadastro? <a th:href="@{cadastrarUsuario}">Clique aqui.</a></p>
					</div>
					
					<button type="submit" class="btn btn-primary btn-lg">Entrar</button>

					<div class="versao" align="right">
						<span style="font-size: x-small;">Versão 1.2</span>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
