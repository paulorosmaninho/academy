<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Importando biblioteca de estilos do BootStrap -->
<!-- <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Academy | Nova senha</title>
<meta name="author" content="Paulo Rosmaninho" />
<!-- Importando arquivo style.css -->
<link rel="stylesheet" href="css/login.css">
<!-- Importando kit de fontes awesome -->
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<!-- Importando kit de fontes do google -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body id="fundo">
	<div class="card" id="telas">
		<div class="card-body">
				<div class="label-header">
					<h4>Esqueceu sua senha?</h4>
					<hr>
					<p>Informe seu e-mail para receber uma nova senha</p>
				</div>
				<form method="post" action="/novaSenha" autocomplete="off">

					<div id="msgSucesso" class="alert alert-success" role="alert" th:if="${sucesso}">
						<!-- Sucesso -->
						<span th:text="${sucesso}"></span>
					</div>
					<script>
						setTimeout(function() {
							document.getElementById('msgSucesso').style.display = 'none';
						}, 9000);
					</script>

					<div class="alert alert-danger" role="alert" th:if="${errMsg}">
						<span th:text="${errMsg}"></span>
					</div>
					
					<div align="left" class="label-group" style="margin-top: 30px;">
						<label>E-mail</label>
					</div>
					
					<div>
						<input type=text name="email" class="form-control" placeholder="exemplo@email.com">
					</div>
					
					<div align="center" style="margin-top: 40px;">
						<button type="submit" class="btn-hover btn btn-outline-dark btn-sm">Enviar</button>
						<a th:href="@{/}" class="btn-hover btn btn-outline-dark btn-sm">Voltar</a>
					</div>
					
				</form>
		</div>
	</div>
	<!-- Importando biblioteca de JavaScript BootStrap -->
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
