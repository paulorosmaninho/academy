<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Importando biblioteca de estilos do BootStrap -->
<link rel="stylesheet" href="webjars/bootstrap/css/bootstrap.min.css">
<title>Projeto de gerenciamento de alunos - Login</title>
<meta name="author" content="Paulo Rosmaninho" />
<!-- Importando arquivo style.css -->
<link rel="stylesheet" href="css/login.css">
<!-- Importando kit de fontes awesome -->
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<!-- Importando kit de fontes do google -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="login-form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Cadastro de Usu치rio</h2>
					<p>Criar usu치rio no sistema</p>
				</div>
				<form method="post" th:object=${usuario} action="/cadastrarUsuario" autocomplete="off">
					<div class="form-group">

						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('codigoUsuario')}">
							<label class="validation-message" th:errors="*{codigoUsuario}"></label>
						</div>

						<input type=text name="codigoUsuario" th:field="*{codigoUsuario}" class="form-control" placeholder="C칩digo do usu치rio">
					</div>

					<div class="form-group">

						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
							<label class="validation-message" th:errors="*{email}"></label>
						</div>

						<input type=email name="email" th:field="*{email}" class="form-control" placeholder="Informe o e-mail">
					</div>

					<div class="form-group">
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('codigoSenha')}">
							<label class="validation-message" th:errors="*{codigoSenha}"></label>
						</div>

						<input type=password name="codigoSenha" th:field="*{codigoSenha}" class="form-control" placeholder="Informe a senha">
					</div>
					
					<button type="submit" class="btn btn-primary">Salvar</button>
					<button type="button" class="btn btn-info">Voltar</button>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
