<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Importando biblioteca de estilos do BootStrap -->
<!-- <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Academy | Incluir usuário</title>
<meta name="author" content="Paulo Rosmaninho" />
<!-- Importando arquivo login.css -->
<link rel="stylesheet" href="css/login.css">
<!-- Importando kit de fontes awesome -->
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<!-- Importando kit de fontes do google -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body id="fundo">
	<div class="card" id="telas">
		<div class="card-body">
				<div class="texto-header" align="center">
					<h2 class="label-header">Cadastrar usuário</h2>
					<hr>
				</div>
				<form method="post" action="/cadastrarUsuario" autocomplete="off" th:object="${usuario}">

					<div id="msgSucesso"
						class="alert alert-success alert-dismissible fade show"
						role="alert" th:if="${sucesso}">
						<!-- Sucesso -->
						<span th:text="${sucesso}"></span>
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>


					<div class="progress" id="barraProgresso" style="display:none; margin-top:10px; margin-bottom:10px;"
						 th:classappend="${sucesso} != ' ' ? 'none' : ''">
						<div
							class="progress-bar progress-bar-striped progress-bar-animated"
							role="progressbar" aria-valuenow="100" aria-valuemin="0"
							aria-valuemax="100" style="width: 100%">Aguarde . . .
						</div>
					</div>

					<div class="form-group">
						<div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('nome')}">
							<label class="validation-message" th:errors="*{nome}"></label>
						</div>
						<div align="left" class="label-group">
							<label>Nome do Usuário</label>
						</div>
						<input type=text name="nome" th:field="*{nome}" class="form-control" placeholder="Informe seu nome">
					</div>

					<div class="form-group">
						<div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('sobrenome')}">
							<label class="validation-message" th:errors="*{sobrenome}"></label>
						</div>
						<div align="left" class="label-group">
							<label>Sobrenome do Usuário</label>
						</div>
						<input type=text name="sobrenome" th:field="*{sobrenome}" class="form-control" placeholder="Informe seu sobrenome">
					</div>

					<div class="alert alert-warning" role="alert" th:if="${errMsg}">
						<!-- E-mail já existe -->
						<span th:text="${errMsg}"></span>
					</div>

					<div class="form-group">
						<div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('email')}">
							<label class="validation-message" th:errors="*{email}"></label>
						</div>
						<div align="left" class="label-group">
							<label>E-mail</label>
						</div>
						<input type=text name="email" th:field="*{email}" class="form-control" placeholder="exemplo@email.com">
					</div>

					<div class="form-group">
						<div class="alert alert-warning" role="alert" th:if="${errMsgSenha}">
							<label class="validation-message" th:text="${errMsgSenha}"></label>
						</div>
						<div align="left" class="label-group">
							<label>Senha</label>
						</div>
						<input type=password name="codigoSenha" th:field="*{codigoSenha}" class="form-control" placeholder="Crie uma senha">
					</div>
					
					<div align="center">
						<button type="submit" onclick="MostrarBarraProgresso('barraProgresso')" class="btn-hover btn btn-outline-dark btn-sm">Salvar</button>
						<a th:href="@{/}" class="btn-hover btn btn-outline-dark btn-sm">Voltar</a>
					</div>
				</form>
		</div>
	</div>
	<!-- Importando biblioteca de JavaScript local -->
	<script src="/js/main.js"></script>

	<!-- Importando biblioteca de JavaScript BootStrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
</body>
</html>
