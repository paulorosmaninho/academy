<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Importando biblioteca de estilos do BootStrap -->
<!-- <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Academy | Alterar usuário</title>
<meta name="author" content="Paulo Rosmaninho" />
<!-- Importando arquivo style.css -->
<link rel="stylesheet" href="/css/style.css">
<!-- Importando kit de fontes awesome -->
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<!-- Importando kit de fontes do google -->
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
	rel="stylesheet">
</head>
<body id="fundo-interno">

	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

	<div class="login-form">
		<div class="container" style="margin-top: 30px; margin-bottom: 10px;">
			<div class="main-div">
				<div class="texto-header">
					<h4>Cadastro de usuário</h4>
					<hr>
					<p>Alterar dados de usuário no sistema</p>
				</div>
				<form method="post" action="/alterarUsuario" autocomplete="off" th:object="${usuario}" onload="OcultarDivCampoSenha()">
					
					<input type="hidden" name="id" th:field="*{id}">

					<div id="msgSucesso" class="form-group col-md-6 form-group offset-md-3 alert alert-success" role="alert" th:if="${sucesso}">
						<!-- Sucesso -->
						<span th:text="${sucesso}"></span>
					</div>

					<div class="form-group col-md-6 form-group offset-md-3">
						<div class="alert alert-warning" role="alert" th:if="${#fields.hasErrors('nome')}">
							<label class="validation-message" th:errors="*{nome}"></label>
						</div>
						<label class="titulo">Nome do Usuário:</label> <input type=text
							name="nome" th:field="*{nome}" class="form-control"
							placeholder="Nome do usuário">
					</div>

					<div class="form-group col-md-6 form-group offset-md-3">
						<div class="alert alert-warning" role="alert"
							th:if="${#fields.hasErrors('sobrenome')}">
							<label class="validation-message" th:errors="*{sobrenome}"></label>
						</div>
						<label class="titulo">Sobrenome do Usuário:</label> <input
							type=text name="sobrenome" th:field="*{sobrenome}"
							class="form-control" placeholder="Sobrenome do usuário">
					</div>

					<div class="form-group col-md-6 form-group offset-md-3">
						<div class="alert alert-warning" role="alert"
							th:if="${#fields.hasErrors('email')}">
							<label class="validation-message" th:errors="*{email}"></label>
						</div>
						<label class="titulo">E-mail</label> <input readonly
							type=text name="email" th:field="*{email}" class="form-control"
							placeholder="exemplo@email.com">
					</div>

					<div class="form-group col-md-6 form-group offset-md-3">
						<div class="alert alert-warning" role="alert"
							th:if="${#fields.hasErrors('codigoSenha')}">
							<label class="validation-message" th:errors="*{codigoSenha}"></label>
						</div>
						<label class="titulo">Nova Senha</label> <input
							readonly type=password id="codigoSenha" name="codigoSenha"
							th:field="*{codigoSenha}" class="form-control"
							placeholder="Digite a nova senha">

					</div>

					<div class="form-group col-md-6 form-group offset-md-3">
						<button type="button" onclick="AlterarSenha();"
							class="btn-hover btn btn-outline-dark" 
							id="btnAlterarSenha">Alterar senha</button>
					</div>
					
					<div class="form-group col-md-6 form-group offset-md-3">
					</div>

					<div class="form-group col-md-6 form-group offset-md-3">
						<label>Data/Hora da Inclusão</label>
						<input readonly="readonly" class="form-control"  th:value="*{#calendars.format(timeStampInclusao, 'dd/MM/yyyy HH:mm:ss.SSS')}">
					</div>
					
					<div class="form-group col-md-6 form-group offset-md-3">
						<label>Data/Hora da Última Alteração</label>
						<input readonly="readonly" class="form-control"  th:value="*{#calendars.format(timeStampAlteracao, 'dd/MM/yyyy HH:mm:ss.SSS')}">
					</div>

					<div style="text-align: center;">
						<button type="submit" class="btn-hover btn btn-outline-dark">Salvar</button>
						<a th:href="@{/index}" class="btn-hover btn btn-outline-dark">Sair</a>
					</div>

				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragmentos/fragmentos :: rodape"></div>

	<!-- Importando biblioteca de JavaScript local -->
	<script src="/js/main.js"></script>

	<!-- Importando biblioteca de JavaScript jQuery -->
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

	<!-- Importando biblioteca de JavaScript BootStrap -->
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
