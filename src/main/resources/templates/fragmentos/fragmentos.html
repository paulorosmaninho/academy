<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Importando biblioteca de estilos do BootStrap -->
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

<title>Projeto de gerenciamento de alunos</title>
<meta name="author" content="Paulo Rosmaninho" />

<!-- Importando arquivo style.css -->
<link rel="stylesheet" href="/css/style.css">

<!-- Importando kit de fontes awesome -->
<script src="https://kit.fontawesome.com/006642858d.js"></script>

<!-- Importando kit de fontes do google -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap;" rel="stylesheet">
</head>
<body>

<!-- Cabeçalho -->
	<header th:fragment="cabecalho">
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#4527A0;">
			<a class="navbar-brand" th:href="@{/index}"> 
				<img src="/img/logo-header-site.png" width="200px"/>
			</a>

			<!-- Definindo menu de hamburguer -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div id="navMobile" class="navbar-collapse collapse justify-content-center">
				<a class="btn-nav nav-item nav-link" th:href="@{/index}"><i class="fas fa-home"></i> Home</a> 
				<a class="btn-nav nav-item nav-link" th:href="@{/cadastrarAluno}"><i class="fas fa-user-graduate"></i> Cadastrar Aluno</a> 
				<a class="btn-nav nav-item nav-link" th:href="@{/filtro-alunos}"><i class="fas fa-search"></i> Pesquisar Aluno</a>
				<form method="post" id="form-sair" action="/logout">
					<a href="javascript:{}" onclick="document.getElementById('form-sair').submit();" class="btn-nav nav-item nav-link"><i class="fas fa-times"></i> Sair</a>
				</form>
				<span class="nav-item"><strong>&nbsp | &nbsp Usuário:&nbsp</strong></span><span class="nav-item" th:text= "${session.usuarioLogado.nome}"></span>
			</div>
		</nav>
	</header>

<!-- Rodapé -->
	<footer th:fragment="rodape">
	<div class="rodape">
	<span>Todos os direitos reservados - 2021 &copy; Paulo Rosmaninho</span>
	</div>
	</footer>

	<!-- Importando biblioteca de JavaScript jQuery -->
	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>

	<!-- Importando biblioteca de JavaScript BootStrap -->
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
